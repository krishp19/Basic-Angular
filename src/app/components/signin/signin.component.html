<section class="signin-container">
  <mat-card class="signin-card">
    <mat-card-header>
      <mat-card-title class="title">Sign In</mat-card-title>
      <mat-card-subtitle class="subtitle">Login to your ChatSphere account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="content">
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="form-content">
        <!-- Email -->
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Email</mat-label>
          <input
            matInput
            id="email"
            type="email"
            formControlName="email"
            placeholder="example@email.com"
          />
          <mat-error *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter your password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePassword()"
            class="toggle-icon"
          >
            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched">
            Password must be at least 6 characters.
          </mat-error>
        </mat-form-field>

        <!-- Remember Me -->
        <div class="checkbox-container">
          <mat-checkbox formControlName="rememberMe" color="primary">Remember Me</mat-checkbox>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="signinForm.invalid || isLoading"
          class="submit-button"
        >
          <span *ngIf="!isLoading">Sign In</span>
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>or sign in with</span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-buttons">
        <button mat-icon-button class="social-button google-button" (click)="googleSignIn()">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="social-icon" />
        </button>
        <button mat-icon-button class="social-button github-button" (click)="githubSignIn()">
          <img src="https://www.svgrepo.com/show/512317/github-142.svg" alt="GitHub" class="social-icon github-icon" />
        </button>
      </div>

      <!-- Sign Up Link -->
      <p class="signup-link">
        Donâ€™t have an account? <a routerLink="/signup" class="signup-link-text">Sign Up</a>
      </p>
    </mat-card-content>
  </mat-card>
</section>
