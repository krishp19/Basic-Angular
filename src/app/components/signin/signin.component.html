<section class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-gray-800">Sign In</h2>
      <p class="text-gray-600 text-center mt-2">Login to your account.</p>
  
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="mt-6">
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
            placeholder="example@email.com"
          />
          <div *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched" class="text-red-500 text-sm">
            Enter a valid email.
          </div>
        </div>
  
        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-medium">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
            placeholder="••••••••"
          />
          <div *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched" class="text-red-500 text-sm">
            Password must be at least 6 characters.
          </div>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="signinForm.invalid"
          class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition"
        >
          Sign In
        </button>
      </form>
  
      <p class="text-gray-600 text-center mt-4">
        Don't have an account?
        <a routerLink="/signup" class="text-green-600 font-semibold hover:underline">Sign Up</a>
      </p>
    </div>
  </section>
