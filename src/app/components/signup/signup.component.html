

<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800">Sign Up</h2>
    <p class="text-gray-600 text-center mt-2">Create an account to get started.</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="mt-6">
      <!-- Name -->
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium">Full Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
          placeholder="John Doe"
        />
        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-red-500 text-sm">
          Name is required (Min: 3 characters)
        </div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
          placeholder="example@email.com"
        />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-red-500 text-sm">
          Enter a valid email.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
          placeholder="••••••••"
        />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-red-500 text-sm">
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-700 font-medium">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
          placeholder="••••••••"
        />
        <div *ngIf="signupForm.hasError('passwordMismatch')" class="text-red-500 text-sm">
          Passwords do not match.
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="signupForm.invalid"
        class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700 transition"
      >
        Sign Up
      </button>
    </form>

    <p class="text-gray-600 text-center mt-4">
      Already have an account?
      <a routerLink="/login" class="text-green-600 font-semibold hover:underline">Login</a>
    </p>
  </div>
</section>
