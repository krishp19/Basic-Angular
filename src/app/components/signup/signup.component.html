<section class="signup-container">
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title class="title">Sign Up</mat-card-title>
      <mat-card-subtitle class="subtitle">Create your ChatSphere account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="content">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-content">
        <!-- Name -->
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Full Name</mat-label>
          <input
            matInput
            id="name"
            type="text"
            formControlName="name"
            placeholder="John Doe"
          />
          <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
            Name is required (Min: 3 characters)
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Email</mat-label>
          <input
            matInput
            id="email"
            type="email"
            formControlName="email"
            placeholder="example@email.com"
          />
          <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter your password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePassword()"
            class="toggle-icon"
          >
            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            Password must be at least 6 characters.
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password -->
        <mat-form-field appearance="fill" class="input-field">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            id="confirmPassword"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder="Confirm your password"
          />
          <mat-error *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched">
            Passwords do not match.
          </mat-error>
        </mat-form-field>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="signupForm.invalid || isLoading"
          class="submit-button"
        >
          <span *ngIf="!isLoading">Sign Up</span>
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>or sign up with</span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-buttons">
        <button mat-icon-button class="social-button google-button" (click)="googleSignUp()">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="social-icon" />
        </button>
        <button mat-icon-button class="social-button github-button" (click)="githubSignUp()">
          <img src="https://www.svgrepo.com/show/512317/github-142.svg" alt="GitHub" class="social-icon github-icon" />
        </button>
      </div>

      <!-- Sign In Link -->
      <p class="signin-link">
        Already have an account? <a routerLink="/signin" class="signin-link-text">Sign In</a>
      </p>
    </mat-card-content>
  </mat-card>
</section>
